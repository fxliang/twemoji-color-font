# SCFBuild configuration file for Noto Color Emoji SVG
output_file: build/NotoEmojiColor-SVGinOT.ttf
verbose: False
glyph_svg_dir: build/svg-bw
color_svg_dir: build/svg-color
# Translate the SVGs on import into glyphs.
# y+150 for correct emoji-only vertical alignment.
glyph_translate_x: 0
glyph_translate_y: 150
# y-6.75 for correct emoji-only vertical alignment.
# Glyphs height is 2048, SVGs height is 45 x 2.048.
# color_transform(y) = - 150/2048*45*2.048
color_transform: translate(0 -6.75)
# Space width matching DejaVu Sans and Bitstream Vera Sans.
width_space: 561
table_name:
  copyright: >
    Emoji fonts (under the fonts subdirectory) are under the SIL Open Font License, version 1.1.
    Tools and most image resources are under the Apache license, version 2.0. Flag images under third_party/region-flags are in the public domain or otherwise exempt from copyright (more info).
  family: Noto Color Emoji
  # Subfamily is also called Style or Weight. Often set to: Regular
  subfamily: Regular
  unique_id: 2.101;GOOG;NotoColorEmoji-SVG
  full_name: Noto Color Emoji SVGinOT
  #version:
  # No spaces in PostScript Names
  postscript_name: NotoColorEmoji-SVG
  #trademark:
  manufacturer: fxliang
  designer: Google Inc.
  description: >
    Noto Emoji (Stands for No Tofu) is an open source (Open Font License 1.1) emoji library that provides standard Unicode emoji support and tools for working with them including:
    A Unicode compliant color emoji font.
    A full library of Noto color emoji font files including 3,633 vector svgs and pngs
    Metadata for Emoji Input (including shortcodes, emoji ordering, ascii equivalents)
  url_vendor: https://github.com/fxliang/twemoji-color-font/tree/noto
  url_designer: https://github.com/googlefonts/noto-emoji
  license: SIL Open Font License, version 1.1.
  url_license: https://github.com/googlefonts/noto-emoji/blob/main/fonts/LICENSE
